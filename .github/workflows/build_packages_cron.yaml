name: Scheduled build packages

concurrency:
  group: build-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron:  '0 */6 * * *'
  workflow_dispatch:

jobs:
  linux:
    if: github.repository_owner == 'emqx'
    runs-on: ${{ endsWith(github.repository, '/emqx') && 'ubuntu-22.04' || fromJSON('["self-hosted","ephemeral","linux","x64"]') }}
    container:
      image: "ghcr.io/emqx/emqx-builder/${{ matrix.builder }}-${{ matrix.os }}"

    strategy:
      fail-fast: false
      matrix:
        profile:
          - ['emqx', 'master']
          - ['emqx-enterprise', 'release-54']
        arch:
          - x64
        os:
          - debian10
          - ubuntu22.04
          - amzn2023
        builder:
          - 5.2-8:1.15.7-26.1.2-2

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ matrix.profile[1] }}
          fetch-depth: 0

      - name: fix workdir
        run: |
          set -eu
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          # Align path for CMake caches
          if [ ! "$PWD" = "/emqx" ]; then
            ln -s $PWD /emqx
            cd /emqx
          fi
          echo "pwd is $PWD"

      - name: build emqx packages
        env:
          PROFILE: ${{ matrix.profile[0] }}
          ACLOCAL_PATH: "/usr/share/aclocal:/usr/local/share/aclocal"
        run: |
          set -eu
          make "${PROFILE}-tgz"
          make "${PROFILE}-pkg"
      - name: test emqx packages
        env:
          PROFILE: ${{ matrix.profile[0] }}
        run: |
          set -eu
          ./scripts/pkg-tests.sh "${PROFILE}-tgz"
          ./scripts/pkg-tests.sh "${PROFILE}-pkg"
      - uses: actions/upload-artifact@v3
        if: success()
        with:
          name: ${{ matrix.profile[0] }}
          path: _packages/${{ matrix.profile[0] }}/
          retention-days: 7
      - name: Send notification to Slack
        uses: slackapi/slack-github-action@v1.23.0
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {"text": "Scheduled build of ${{ matrix.profile[0] }} package for ${{ matrix.os }} failed: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"}

  mac:
    runs-on: ${{ matrix.os }}
    if: github.repository_owner == 'emqx'

    strategy:
      fail-fast: false
      matrix:
        profile:
          - emqx
        branch:
          - master
        otp:
          - 26.1.2-2
        os:
          - macos-12-arm64

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ matrix.branch }}
          fetch-depth: 0
      - uses: ./.github/actions/package-macos
        with:
          profile: ${{ matrix.profile }}
          otp: ${{ matrix.otp }}
          os: ${{ matrix.os }}
          apple_id_password: ${{ secrets.APPLE_ID_PASSWORD }}
          apple_developer_identity: ${{ secrets.APPLE_DEVELOPER_IDENTITY }}
          apple_developer_id_bundle: ${{ secrets.APPLE_DEVELOPER_ID_BUNDLE }}
          apple_developer_id_bundle_password: ${{ secrets.APPLE_DEVELOPER_ID_BUNDLE_PASSWORD }}
      - uses: actions/upload-artifact@v3
        if: success()
        with:
          name: ${{ matrix.profile }}
          path: _packages/${{ matrix.profile }}/
          retention-days: 7
      - name: Send notification to Slack
        uses: slackapi/slack-github-action@v1.23.0
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {"text": "Scheduled build of ${{ matrix.profile }} package for ${{ matrix.os }} failed: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"}
